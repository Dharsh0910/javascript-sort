<button id="color" onclick="update()">change color</button>
<style>
    div{
        background-color: rgb(127, 6, 240);
        width: 80px;
        height: 40px;

    }
</style>
<script>
    var color=document.getElementById("color")
    function update()
    {
        color.style.backgroundColor="red"
    }
</script>
